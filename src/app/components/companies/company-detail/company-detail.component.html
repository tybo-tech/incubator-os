<!-- Loading State -->
<app-loading-state
  *ngIf="loading"
  message="Loading company details...">
</app-loading-state>

<!-- Error State -->
<app-error-state
  *ngIf="error && !loading"
  [error]="error"
  backButtonText="Back to Companies"
  (goBack)="goBack()">
</app-error-state>

<!-- Main Content -->
<div *ngIf="company && !loading" class="min-h-screen bg-gray-50">
  <!-- Header -->
  <app-company-header
    [company]="company"
    (goBack)="goBack()">
  </app-company-header>

  <!-- Tabs Navigation -->
  <app-tabs-navigation
    [activeTab]="activeTab"
    (tabChange)="setActiveTab($event)">
  </app-tabs-navigation>

  <!-- Tab Content -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <!-- Overview Tab -->
    <app-overview-tab
      *ngIf="activeTab === 'overview'"
      [company]="company">
    </app-overview-tab>

    <!-- Financial Tab -->
    <app-financial-tab
      *ngIf="activeTab === 'financial'"
      [company]="company">
    </app-financial-tab>

    <!-- Compliance Tab -->
    <app-compliance-tab
      *ngIf="activeTab === 'compliance'"
      [company]="company">
    </app-compliance-tab>

    <!-- Documents Tab -->
    <app-documents-tab
      *ngIf="activeTab === 'documents'"
      [company]="company">
    </app-documents-tab>

    <!-- Tasks Tab -->
    <app-tasks-tab
      *ngIf="activeTab === 'tasks'"
      [company]="company">
    </app-tasks-tab>

    <!-- Growth Areas Tab -->
    <app-growth-areas-tab
      *ngIf="activeTab === 'growth'"
      [company]="company">
    </app-growth-areas-tab>
  </div>
</div>
