<div class="bg-white border border-gray-200 rounded-lg p-4 mb-4">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
    <!-- Left side: View selector and search -->
    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
      <!-- View Dropdown -->
      <div class="flex items-center space-x-2">
        <label for="view-select" class="text-sm font-medium text-gray-700">View:</label>
        <select 
          id="view-select"
          [(ngModel)]="selectedViewId"
          (ngModelChange)="onViewChange($event)"
          class="block w-48 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          <option value="">Select a view</option>
          <option *ngFor="let view of views" [value]="view.id">
            {{ view.data?.name || 'Untitled View' }}
          </option>
        </select>
      </div>

      <!-- Search Input -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <lucide-icon [img]="SearchIcon" class="h-5 w-5 text-gray-400"></lucide-icon>
        </div>
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          placeholder="Search records..." 
          class="block w-64 pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
    </div>

    <!-- Right side: Action buttons -->
    <div class="flex items-center space-x-2">
      <button 
        (click)="onSearch()"
        class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <lucide-icon [img]="SearchIcon" class="h-4 w-4 mr-1"></lucide-icon>
        Search
      </button>

      <button 
        (click)="onAddRecord()"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <lucide-icon [img]="PlusIcon" class="h-4 w-4 mr-1"></lucide-icon>
        Add Record
      </button>
    </div>
  </div>

  <!-- Selected View Info -->
  <div *ngIf="selectedView" class="mt-3 pt-3 border-t border-gray-200">
    <div class="text-sm text-gray-600">
      <span class="font-medium">Current view:</span> {{ selectedView.data?.name }}
      <span *ngIf="selectedView.data?.collectionType" class="ml-2 text-gray-400">
        ({{ selectedView.data.collectionType }})
      </span>
    </div>
  </div>
</div>
