<div class="financial-item-section">
  <!-- Header -->
  <div class="section-header">
    <div class="section-info">
      <h3 class="section-title">{{ title }}</h3>
      <p class="section-subtitle" *ngIf="subtitle">{{ subtitle }}</p>
    </div>
    <div class="section-total">
      <span class="total-label">Total:</span>
      <span class="total-amount">${{ totalAmount() | number:'1.2-2' }}</span>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading()" class="loading-state">
    <div class="loading-spinner"></div>
    <span>Loading items...</span>
  </div>

  <!-- Items Table -->
  <div *ngIf="!isLoading()" class="items-table">
    <!-- Table Header -->
    <div class="table-header">
      <div class="header-cell name-col">Name</div>
      <div class="header-cell amount-col">Amount</div>
      <div class="header-cell note-col">Note</div>
      <div class="header-cell actions-col">Actions</div>
    </div>

    <!-- Table Rows -->
    <div class="table-row" *ngFor="let item of items(); trackBy: trackByItemId">
      <!-- Name Column -->
      <div class="table-cell name-col">
        <input
          type="text"
          [(ngModel)]="item.name"
          (blur)="updateItem(item)"
          class="input-field name-input"
          placeholder="Item name"
        />
      </div>

      <!-- Amount Column -->
      <div class="table-cell amount-col">
        <div class="currency-input">
          <span class="currency-symbol">$</span>
          <input
            type="number"
            [(ngModel)]="item.amount"
            (blur)="updateItem(item)"
            class="input-field amount-input"
            placeholder="0.00"
            step="0.01"
            min="0"
          />
        </div>
      </div>

      <!-- Note Column -->
      <div class="table-cell note-col">
        <input
          type="text"
          [(ngModel)]="item.note"
          (blur)="updateItem(item)"
          class="input-field note-input"
          placeholder="Optional note"
        />
      </div>

      <!-- Actions Column -->
      <div class="table-cell actions-col">
        <button
          type="button"
          (click)="deleteItem(item)"
          class="btn-delete"
          title="Delete item"
        >
          <svg class="icon-delete" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 6h18m-2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="items().length === 0" class="empty-state">
      <div class="empty-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
        </svg>
      </div>
      <p class="empty-message">No {{ title.toLowerCase() }} items yet</p>
      <p class="empty-subtitle">Click "Add Item" to get started</p>
    </div>
  </div>

  <!-- Add Button -->
  <div class="add-section">
    <button
      type="button"
      (click)="addItem()"
      class="btn-add"
      [disabled]="isLoading()"
    >
      <svg class="icon-add" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Add {{ title }} Item
    </button>
  </div>
</div>

<style>
.financial-item-section {
  background: white;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  overflow: hidden;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem;
  border-bottom: 1px solid #e5e7eb;
  background: #f9fafb;
}

.section-info h3 {
  margin: 0;
  font-size: 1.125rem;
  font-weight: 600;
  color: #111827;
}

.section-subtitle {
  margin: 0.25rem 0 0 0;
  font-size: 0.875rem;
  color: #6b7280;
}

.section-total {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.total-label {
  font-size: 0.875rem;
  color: #6b7280;
}

.total-amount {
  font-size: 1.25rem;
  font-weight: 600;
  color: #059669;
}

.loading-state {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  padding: 3rem;
  color: #6b7280;
}

.loading-spinner {
  width: 1.5rem;
  height: 1.5rem;
  border: 2px solid #e5e7eb;
  border-top: 2px solid #3b82f6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.items-table {
  min-height: 200px;
}

.table-header {
  display: grid;
  grid-template-columns: 2fr 1fr 2fr auto;
  gap: 1rem;
  padding: 1rem 1.5rem;
  background: #f9fafb;
  border-bottom: 1px solid #e5e7eb;
  font-size: 0.875rem;
  font-weight: 600;
  color: #374151;
}

.table-row {
  display: grid;
  grid-template-columns: 2fr 1fr 2fr auto;
  gap: 1rem;
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #f3f4f6;
  align-items: center;
}

.table-row:hover {
  background: #f9fafb;
}

.input-field {
  width: 100%;
  padding: 0.5rem 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 0.875rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.input-field:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.currency-input {
  position: relative;
  display: flex;
  align-items: center;
}

.currency-symbol {
  position: absolute;
  left: 0.75rem;
  color: #6b7280;
  font-size: 0.875rem;
  z-index: 1;
}

.amount-input {
  padding-left: 1.75rem;
  text-align: right;
}

.btn-delete {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 2rem;
  height: 2rem;
  padding: 0;
  border: none;
  border-radius: 6px;
  background: #fef2f2;
  color: #dc2626;
  cursor: pointer;
  transition: background-color 0.15s ease-in-out;
}

.btn-delete:hover {
  background: #fee2e2;
}

.icon-delete {
  width: 1rem;
  height: 1rem;
  stroke-width: 2;
}

.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 3rem;
  text-align: center;
}

.empty-icon {
  width: 3rem;
  height: 3rem;
  margin-bottom: 1rem;
  color: #d1d5db;
}

.empty-icon svg {
  width: 100%;
  height: 100%;
  stroke-width: 1.5;
}

.empty-message {
  margin: 0 0 0.5rem 0;
  font-size: 1rem;
  font-weight: 500;
  color: #6b7280;
}

.empty-subtitle {
  margin: 0;
  font-size: 0.875rem;
  color: #9ca3af;
}

.add-section {
  padding: 1.5rem;
  border-top: 1px solid #e5e7eb;
  background: #f9fafb;
}

.btn-add {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  background: white;
  color: #374151;
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.15s ease-in-out;
}

.btn-add:hover:not(:disabled) {
  background: #f9fafb;
  border-color: #9ca3af;
}

.btn-add:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.icon-add {
  width: 1rem;
  height: 1rem;
  stroke-width: 2;
}
</style>
