<div class="flex flex-col h-full">
  <!-- User Info Section -->
  <div class="border-b border-gray-200 pb-4 mb-4">
    <div class="flex items-center space-x-3">
      <div
        class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-medium"
      >
        U
      </div>
      <div>
        <div class="text-sm font-medium text-gray-900">User Name</div>
        <div class="text-xs text-gray-500">{{ "user@example.com" }}</div>
      </div>
    </div>
  </div>

  <!-- Navigation Section -->
  <div class="flex-1">
    <!-- Overview Link -->
    <div class="mb-4">
      <a
        [routerLink]="['']"
        routerLinkActive="bg-blue-50 text-blue-700 border-blue-300"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border border-transparent"
      >
        <lucide-icon [img]="HomeIcon" class="text-gray-400 mr-3 h-5 w-5"></lucide-icon>
        Overview
      </a>
    </div>

    <!-- Demo Link -->
    <div class="mb-4">
      <a
        [routerLink]="['/demo']"
        routerLinkActive="bg-green-50 text-green-700 border-green-300"
        class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border border-transparent"
      >
        <lucide-icon [img]="TableIcon" class="text-gray-400 mr-3 h-5 w-5"></lucide-icon>
        Table Demo
      </a>
    </div>

    <!-- OOP System Demo Link -->
    <div class="mb-4">
      <a
        [routerLink]="['/oop-demo']"
        routerLinkActive="bg-purple-50 text-purple-700 border-purple-300"
        class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border border-transparent"
      >
        <lucide-icon [img]="TableIcon" class="text-gray-400 mr-3 h-5 w-5"></lucide-icon>
        üöÄ OOP System Demo
      </a>
    </div>

    <!-- Multiple Dropdown Test Link -->
    <div class="mb-4">
      <a
        [routerLink]="['/dropdown-test']"
        routerLinkActive="bg-orange-50 text-orange-700 border-orange-300"
        class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 border border-transparent"
      >
        <lucide-icon [img]="TableIcon" class="text-gray-400 mr-3 h-5 w-5"></lucide-icon>
        üîç Dropdown Test
      </a>
    </div>

    <div class="flex items-center justify-between mb-3">
      <h3 class="text-sm font-medium text-gray-900">Collections</h3>
      <button
        (click)="onAddCollection()"
        class="text-blue-600 hover:text-blue-800 text-sm font-medium"
      >
        + New
      </button>
    </div>

    <!-- Collections List -->
    <div class="space-y-1">
      <div
        *ngFor="let collection of collections$ | async"
        class="group flex items-center justify-between rounded-md"
      >
        <a
          [routerLink]="['/collection', collection.id]"
          routerLinkActive="bg-blue-50 text-blue-700 border-blue-300"
          class="flex items-center flex-1 px-2 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 border border-transparent rounded-md"
        >
          <lucide-icon [img]="FolderIcon" class="text-gray-400 mr-3 h-5 w-5"></lucide-icon>
          {{ collection.data?.name || "Untitled Collection" }}
        </a>
        <button
          (click)="onEditCollection(collection)"
          class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-gray-600 p-1 rounded transition-opacity"
        >
          <lucide-icon [img]="EditIcon" class="h-4 w-4"></lucide-icon>
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="(collections$ | async)?.length === 0" class="text-center py-8">
      <lucide-icon [img]="FolderIcon" class="mx-auto h-12 w-12 text-gray-400"></lucide-icon>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No collections</h3>
      <p class="mt-1 text-sm text-gray-500">
        Get started by creating a new collection.
      </p>
      <div class="mt-6">
        <button
          (click)="onAddCollection()"
          class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
        >
          <lucide-icon [img]="PlusIcon" class="-ml-1 mr-2 h-5 w-5"></lucide-icon>
          New Collection
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Collection Form Modal -->
<app-collection-form
  [isVisible]="showCollectionForm"
  [existingCollection]="editingCollection"
  (saved)="onCollectionSaved($event)"
  (cancelled)="onCollectionFormCancelled()"
>
</app-collection-form>
