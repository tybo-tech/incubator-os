<!DOCTYPE html>
<html>
<head>
    <title>Test Company API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Company API Testing</h1>
    <p>Testing the enhanced company list API with pagination and industry joins</p>

    <div class="test-section">
        <h3>Test Controls</h3>
        <button class="btn-primary" onclick="testBasicList()">Test Basic List</button>
        <button class="btn-primary" onclick="testPagination()">Test Pagination</button>
        <button class="btn-primary" onclick="testIndustryFilter()">Test Industry Filter</button>
        <button class="btn-primary" onclick="testSearch()">Test Search</button>
        <button class="btn-secondary" onclick="clearResults()">Clear Results</button>
    </div>

    <div class="test-section">
        <h3>Test Results:</h3>
        <div id="results"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:8080/api-nodes/company/list-companies.php';

        function displayResult(title, response, data) {
            const resultsDiv = document.getElementById('results');
            const resultHtml = `
                <div style="margin: 10px 0; padding: 10px; border-left: 4px solid ${response.ok ? '#28a745' : '#dc3545'};">
                    <h4>${title}</h4>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>URL:</strong> <code>${response.url}</code></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            resultsDiv.innerHTML += resultHtml;
        }

        function displayError(title, error) {
            const resultsDiv = document.getElementById('results');
            const errorHtml = `
                <div style="margin: 10px 0; padding: 10px; border-left: 4px solid #dc3545;">
                    <h4 class="error">${title} - Error</h4>
                    <pre class="error">${error.message}</pre>
                </div>
            `;
            resultsDiv.innerHTML += errorHtml;
        }

        async function testBasicList() {
            try {
                const response = await fetch(`${baseUrl}?limit=5&page=1`);
                const data = await response.json();
                displayResult('Basic List Test (5 items, page 1)', response, data);
            } catch (error) {
                displayError('Basic List Test', error);
            }
        }

        async function testPagination() {
            try {
                const response = await fetch(`${baseUrl}?limit=3&page=2`);
                const data = await response.json();
                displayResult('Pagination Test (3 items, page 2)', response, data);
            } catch (error) {
                displayError('Pagination Test', error);
            }
        }

        async function testIndustryFilter() {
            try {
                const response = await fetch(`${baseUrl}?industry_id=1&limit=10`);
                const data = await response.json();
                displayResult('Industry Filter Test (industry_id=1)', response, data);
            } catch (error) {
                displayError('Industry Filter Test', error);
            }
        }

        async function testSearch() {
            try {
                const response = await fetch(`${baseUrl}?search=test&limit=10`);
                const data = await response.json();
                displayResult('Search Test (search="test")', response, data);
            } catch (error) {
                displayError('Search Test', error);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run basic test on page load
        window.onload = () => {
            console.log('Page loaded, testing basic functionality...');
            testBasicList();
        };
    </script>
</body>
</html>
