<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: red; }
        .success { background: #e6ffe6; color: green; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Reports API Test</h1>

    <button onclick="testDashboard()">Test Dashboard</button>
    <button onclick="testOverallSummary()">Test Overall Summary</button>
    <button onclick="testCohortPerformance()">Test Cohort Performance</button>
    <button onclick="testIndustryDistribution()">Test Industry Distribution</button>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost/incubator-os/api-incubator-os/api-nodes/reports/';

        function showResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function testEndpoint(endpoint, title) {
            try {
                const response = await fetch(API_BASE + endpoint);
                const data = await response.json();

                if (response.ok) {
                    showResult(title + ' - SUCCESS', data);
                } else {
                    showResult(title + ' - ERROR', data, true);
                }
            } catch (error) {
                showResult(title + ' - NETWORK ERROR', { error: error.message }, true);
            }
        }

        function testDashboard() {
            testEndpoint('dashboard.php', 'Dashboard');
        }

        function testOverallSummary() {
            testEndpoint('overall-summary.php', 'Overall Summary');
        }

        function testCohortPerformance() {
            testEndpoint('cohort-performance.php', 'Cohort Performance');
        }

        function testIndustryDistribution() {
            testEndpoint('industry-distribution.php', 'Industry Distribution');
        }
    </script>
</body>
</html>
