<!DOCTYPE html>
<html>
<head>
    <title>Test Industry Reports API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .stats-card { display: inline-block; margin: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; min-width: 150px; text-align: center; }
        .stats-value { font-size: 24px; font-weight: bold; color: #2563eb; }
        .stats-label { font-size: 14px; color: #666; margin-top: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Industry Reports API Testing</h1>
    <p>Testing the industry reporting endpoints with real-time data visualization</p>

    <div class="test-section">
        <h3>Test Controls</h3>
        <button class="btn-primary" onclick="testDashboard()">Test Dashboard Stats</button>
        <button class="btn-primary" onclick="testTopIndustries()">Test Top Industries</button>
        <button class="btn-primary" onclick="testCompaniesPerIndustry()">Test Companies per Industry</button>
        <button class="btn-primary" onclick="testFinancialData()">Test Financial Data</button>
        <button class="btn-secondary" onclick="clearResults()">Clear Results</button>
    </div>

    <div id="dashboard-preview" class="test-section" style="display: none;">
        <h3>Dashboard Preview</h3>
        <div id="stats-cards"></div>
        <div id="top-industries-list"></div>
    </div>

    <div class="test-section">
        <h3>API Test Results:</h3>
        <div id="results"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:8080/api-nodes/industry';

        function displayResult(title, response, data) {
            const resultsDiv = document.getElementById('results');
            const resultHtml = `
                <div style="margin: 10px 0; padding: 10px; border-left: 4px solid ${response.ok ? '#28a745' : '#dc3545'};">
                    <h4>${title}</h4>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>URL:</strong> <code>${response.url}</code></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            resultsDiv.innerHTML += resultHtml;
        }

        function displayError(title, error) {
            const resultsDiv = document.getElementById('results');
            const errorHtml = `
                <div style="margin: 10px 0; padding: 10px; border-left: 4px solid #dc3545;">
                    <h4 class="error">${title} - Error</h4>
                    <pre class="error">${error.message}</pre>
                </div>
            `;
            resultsDiv.innerHTML += errorHtml;
        }

        function formatNumber(num) {
            if (num >= 1000000) return `R${(num / 1000000).toFixed(1)}M`;
            if (num >= 1000) return `R${(num / 1000).toFixed(0)}k`;
            return num.toLocaleString();
        }

        function createStatsCards(overview) {
            const statsHtml = `
                <div class="stats-card">
                    <div class="stats-value">${overview.total_companies}</div>
                    <div class="stats-label">Total Companies</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${overview.total_industries}</div>
                    <div class="stats-label">Industries</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${formatNumber(overview.total_turnover)}</div>
                    <div class="stats-label">Total Turnover</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${overview.total_employees}</div>
                    <div class="stats-label">Total Employees</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${overview.diversity_stats.youth_percentage}%</div>
                    <div class="stats-label">Youth Owned</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${overview.diversity_stats.women_percentage}%</div>
                    <div class="stats-label">Women Owned</div>
                </div>
            `;
            return statsHtml;
        }

        function createTopIndustriesList(topIndustries) {
            let listHtml = '<h4>Top Industries by Company Count</h4><ul>';
            topIndustries.slice(0, 5).forEach((industry, index) => {
                listHtml += `<li><strong>${industry.industry}</strong>: ${industry.total} companies</li>`;
            });
            listHtml += '</ul>';
            return listHtml;
        }

        async function testDashboard() {
            try {
                const response = await fetch(`${baseUrl}/dashboard-stats.php`);
                const data = await response.json();
                displayResult('Dashboard Statistics Test', response, data);

                // Create visual preview
                document.getElementById('dashboard-preview').style.display = 'block';
                document.getElementById('stats-cards').innerHTML = createStatsCards(data.overview);
                document.getElementById('top-industries-list').innerHTML = createTopIndustriesList(data.top_industries);

            } catch (error) {
                displayError('Dashboard Statistics Test', error);
            }
        }

        async function testTopIndustries() {
            try {
                const response = await fetch(`${baseUrl}/top-industries.php?limit=10`);
                const data = await response.json();
                displayResult('Top Industries Test (limit=10)', response, data);
            } catch (error) {
                displayError('Top Industries Test', error);
            }
        }

        async function testCompaniesPerIndustry() {
            try {
                const response = await fetch(`${baseUrl}/companies-per-industry.php`);
                const data = await response.json();
                displayResult('Companies per Industry Test', response, data);
            } catch (error) {
                displayError('Companies per Industry Test', error);
            }
        }

        async function testFinancialData() {
            try {
                const response = await fetch(`${baseUrl}/financial-by-industry.php`);
                const data = await response.json();
                displayResult('Financial Data by Industry Test', response, data);
            } catch (error) {
                displayError('Financial Data Test', error);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('dashboard-preview').style.display = 'none';
        }

        // Auto-run dashboard test on page load
        window.onload = () => {
            console.log('Page loaded, testing dashboard functionality...');
            testDashboard();
        };
    </script>
</body>
</html>
